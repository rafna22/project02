{% extends "headerfooter.html" %}
{% block content %}
 <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title font-weight-bold pt-5">contact </h4>
                
            </div>
        </div>
    </section>


<section class="w3l-inner-page-breadcrumb">
<div class="container pt-lg-5 pt-md-3 p-lg-4 pb-md-3 my-lg-3" >
  <style>
  table,th,td{
    border:1px solid black;
    border-collapse: collapse;
    padding: 15px;
    text-align: left;
  }
</style>
    <table>
        <tr>
            <th>S.No</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>image</th>

        </tr>
        {% for x in datas %}
        <tr>
        <td>{{forloop.counter}}</td>
        <td>{{x.username}}</td>
        <td>{{x.email}}</td>
        <td>{{x.password}}</td>
        <td>{{x.image}}</td>
        
        <td><a href="/update/?regid={{x.id}}"><i class="fa fa-edit"></i></a> </td>
        <td><a href="/delete/?regid={{x.id}}"><i class="fa fa-trash"></i></a> </td>
        </tr>

   
        {% endfor %}
       
    </table>
</div>
</section>
{% endblock %}
