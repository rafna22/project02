{% extends "headerfooter.html" %}
{% block content %}

 <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title font-weight-bold pt-5">Update Here</h4>
                
            </div>
        </div>
    </section>
    <!-- contact -->
    <div class="w3l-contact-info py-5" id="contact">
        <div class="container py-md-5 py-4">
            <div class="align-self">
               
            <div class="row mt-5 pt-md-5">
               
                <div class="col-lg-6 form-inner-cont order-lg-2 order-1 mb-lg-0 mb-5">
                    <h4 style="text-align: center ;color: red ">{{error}}</h4>
                    {% for x in data %}
                    <form action="/update/?regid={{x.id}}" method="post" class="signin-form">
                        {% csrf_token %}
                        <div class="form-input">
                            <input type="text" name="name" id="w3lName" placeholder="Your name" value="{{x.username}}">
                        </div>
                        <div class="form-input">
                            <input type="email" name="email" id="w3lSender" placeholder="Your email address" value="{{x.email}}" 
                                required="">
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="w3lpass" placeholder="password" value="{{x.password}}" 
                                required="">
                        </div>
                        
                    
                        <div class="text-right">
                            <button type="submit" class="btn btn-style btn-primary">Update</button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- //contact -->

    <!-- footer -->
    {% endblock %}
